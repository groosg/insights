{% extends "base.html" %}

{% block extrahead %}
  {% if config.extra.card %}
      <meta name="twitter:card" content="{{ config.extra.card.type }}" />
      <meta name="twitter:site" content="{{ config.extra.card.twitter }}" />
      <meta name="twitter:creator" content="{{ config.extra.card.twitter }}" />
      <meta property="og:url" content="{{ page.canonical_url | url }}" />
      <meta property="og:title" content="{{ page.title | e }}" />
      <meta property="og:description" content="{{ config.site_description }}" />
      <meta property="og:image" content="{{ [config.site_url, config.extra.card.image_url] | join }}" />
      <meta property=og:image:type content=image/png>
      <meta property=og:image:width content=566>
      <meta property=og:image:height content=80>
  {% endif %}
{% endblock %}

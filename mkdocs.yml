site_name: "Insights by Groosg"
site_description: "Software development insights: tutotials, guides, tips, etc. A place to share knowledge and grow."
site_author: "Groosg"
site_url: "https://groosg.github.io/insights"

repo_name: "groosg/insights"
repo_url: "https://github.com/groosg/insights"
edit_uri: "edit/main/docs/"

copyright: Copyright &copy; 2022 Groosg

extra_css:
  - assets/stylesheets/extra.css

theme:
  name: "material"
  custom_dir: theme

  language: en
  features:
    - content.code.annotate
    - content.tooltips
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  palette:
    - scheme: default
      primary: green
      accent: green
  font:
    text: Roboto
    code: Roboto Mono

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/groosg
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/gr00sg

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - attr_list

nav:
  - Home:
    - Home: index.md